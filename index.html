<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賬單分攤應用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Global Mobile-First Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', 'PingFang TC', 'Hiragino Sans GB', 'Microsoft JhengHei', 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            background: #f0f2f5;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Page Structure --- */
        .page {
            display: none;
            padding: 15px;
        }
        
        .page.active {
            display: block;
        }

        /* --- Summary Cards --- */
        .summary-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4b6cb7;
        }
        
        .card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .card .amount {
            font-size: 22px;
            font-weight: bold;
        }

        .settlement-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
        }
        
        .settlement-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        /* --- Tables --- */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap; /* Prevent text wrapping */
        }
        
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
            font-size: 14px;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            left: 0; /* For first column */
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        /* --- Forms --- */
        .add-item-form, .settings-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            -webkit-appearance: none; /* Fix for iOS styling */
        }

        .split-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        /* --- Buttons --- */
        .btn {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            text-align: center;
            display: block;
        }

        .clear-button {
             background: linear-gradient(135deg, #e31b1b 0%, #7d2e2e 100%);
        }

        .settings-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #6c757d;
            padding: 8px;
        }

        /* --- Settings Page --- */
        .settings-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .settings-section:last-child { border-bottom: none; }

        .participant-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            gap: 10px;
        }
        
        .participant-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 16px;
        }

        .currency-item {
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            gap: 8px;
        }

        .currency-item:last-child {
            border-bottom: none;
        }

        /* First row: currency code */
        .row1 {
            display: flex;
            justify-content: flex-start;
        }

        .currency-code {
            width: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-transform: uppercase;
        }

        /* Second row: rate display */
        .row2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .currency-rate {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Third row: centered remove button */
        .row3 {
            display: flex;
            justify-content: center; /* centers the button */
            margin-top: 4px;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6c757d;
        }
        
        /* Utility Classes */
        .settlement-positive { color: #27ae60; }
        .settlement-negative { color: #e74c3c; }
        .currency-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: #e9ecef;
            color: #495057;
            font-size: 12px;
            margin-left: 5px;
        }

        .participants-list {
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-receipt"></i> 賬單分攤</h1>
            <button id="settingsBtn" class="nav-button">
                <i class="fas fa-cog"></i> 設置
            </button>
        </header>

        <!-- Main Page -->
        <div id="mainPage" class="page active">
            <div class="summary-cards">
                <div class="card">
                    <h3>總支出 <span class="currency-badge" id="baseCurrencyDisplay">USD</span></h3>
                    <div class="amount" id="totalAmount">$0.00</div>
                </div>
                <div class="card">
                    <h3>待結算 <span class="currency-badge" id="baseCurrencyDisplay2">USD</span></h3>
                    <div class="amount" id="pendingAmount">$0.00</div>
                    <div class="settlement-details" id="settlementDetails"></div>
                </div>
                <div class="card">
                    <h3>參與人數</h3>
                    <div class="amount" id="participantsCount">0人</div>
                </div>
            </div>

            <h3><i class="fas fa-money-bill-wave"></i> 結算詳情 <span class="currency-badge" id="baseCurrencyDisplay3">USD</span></h3>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>參與者</th>
                            <th>應付總額</th>
                            <th>已付總額</th>
                            <th>結算金額</th>
                        </tr>
                    </thead>
                    <tbody id="settlementTableBody"></tbody>
                </table>
            </div>

            <h3><i class="fas fa-list"></i> 賬單明細</h3>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>總金額</th>
                            <th>分攤詳情</th>
                            <th>支付者</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody"></tbody>
                </table>
            </div>

            <div class="add-item-form">
                <h2><i class="fas fa-plus-circle"></i> 添加新項目</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="newItemName">項目名稱</label>
                        <input type="text" id="newItemName" class="form-input" placeholder="例如：機票、酒店等">
                    </div>
                    <div class="form-group">
                        <label for="newItemAmount">總金額</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="newItemAmount" class="form-input" placeholder="0.00" step="0.01" style="flex: 2;">
                            <select id="newItemCurrency" class="form-input" style="flex: 1;"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newItemPayer">支付者</label>
                        <select id="newItemPayer" class="form-input"></select>
                    </div>
                    <div class="form-group">
                        <label>分攤方式</label>
                        <select id="splitMethod" class="form-input">
                            <option value="equal">平均分攤</option>
                            <option value="custom">自定義金額</option>
                        </select>
                    </div>
                </div>
                
                <div id="customSplitSection" style="display: none; margin-top: 15px;">
                    <label>為每位參與者指定金額</label>
                    <div id="customSplitContainer" class="split-grid"></div>
                </div>
                
                <button id="addItemBtn" class="btn" style="margin-top: 20px;">添加項目</button>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settingsPage" class="page">
            <div class="settings-container">
                <div class="settings-section">
                    <h2><i class="fas fa-users"></i> 設置參與人員</h2>
                    <div id="participantsList" class="participants-list"></div>
                    <button id="addParticipantBtn" class="btn" style="margin-top: 15px; background: #5cb85c;"><i class="fas fa-plus"></i> 添加人員</button>
                </div>
                
                <div class="settings-section">
                    <h2><i class="fas fa-money-bill"></i> 貨幣設置</h2>
                    <div class="form-group">
                        <label for="baseCurrency">基礎貨幣</label>
                        <select id="baseCurrency" class="form-input"></select>
                    </div>
                    
                    <h3>匯率設置 (1 基礎貨幣 = ? 外幣)</h3>
                    <div id="currencyList" class="participants-list"></div>
                    <button id="addCurrencyBtn" class="btn" style="margin-top: 15px; background: #5cb85c;"><i class="fas fa-plus"></i> 添加貨幣</button>
                </div>
                
                <div class="settings-buttons">
                    <button id="returnBtn" class="btn" style="background: #6c757d;">
                        <i class="fas fa-arrow-left"></i> 返回
                    </button>
                    <button id="saveSettingsBtn" class="btn">
                        <i class="fas fa-save"></i> 保存設置
                    </button>
                    <button class="btn clear-button" onclick="confirmClearData()">
                        <i class="fas fa-trash-alt"></i> 清除所有數據
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>編輯項目</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="editItemName">項目名稱</label>
                    <input type="text" id="editItemName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="editItemAmount">總金額</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="editItemAmount" class="form-input" step="0.01" style="flex: 2;">
                        <select id="editItemCurrency" class="form-input" style="flex: 1;"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editItemPayer">支付者</label>
                    <select id="editItemPayer" class="form-input"></select>
                </div>
                <div class="form-group">
                    <label>分攤方式</label>
                    <select id="editSplitMethod" class="form-input">
                        <option value="equal">平均分攤</option>
                        <option value="custom">自定義金額</option>
                    </select>
                </div>
            </div>
            
            <div id="editCustomSplitSection" style="display: none; margin-top: 15px;">
                <label>為每位參與者指定金額</label>
                <div id="editCustomSplitContainer" class="split-grid"></div>
            </div>
            
            <button id="saveEditBtn" class="btn" style="margin-top: 20px;">保存更改</button>
        </div>
    </div>

    <script>
        // 初始數據
        let participants = ['A', 'B', 'C', 'D'];
        let expenses = [];
        let baseCurrency = 'HKD';
        let currencies = {
            'HKD': { rate: 1, symbol: 'HK$' },
            'JPY': { rate: 18.97, symbol: 'JP¥' },
            'CNY': { rate: 0.92, symbol: '¥' },
            'TWD': { rate: 3.92, symbol: 'NT$' }
        };

        // DOM元素
        const mainPage = document.getElementById('mainPage');
        const settingsPage = document.getElementById('settingsPage');
        const settingsBtn = document.getElementById('settingsBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const addParticipantBtn = document.getElementById('addParticipantBtn');
        const addCurrencyBtn = document.getElementById('addCurrencyBtn');
        const participantsList = document.getElementById('participantsList');
        const currencyList = document.getElementById('currencyList');
        const baseCurrencySelect = document.getElementById('baseCurrency');
        const expenseTableBody = document.getElementById('expenseTableBody');
        const newItemPayer = document.getElementById('newItemPayer');
        const newItemCurrency = document.getElementById('newItemCurrency');
        const addItemBtn = document.getElementById('addItemBtn');
        const newItemName = document.getElementById('newItemName');
        const newItemAmount = document.getElementById('newItemAmount');
        const splitMethod = document.getElementById('splitMethod');
        const customSplitSection = document.getElementById('customSplitSection');
        const customSplitContainer = document.getElementById('customSplitContainer');
        const totalAmountElement = document.getElementById('totalAmount');
        const pendingAmountElement = document.getElementById('pendingAmount');
        const participantsCountElement = document.getElementById('participantsCount');
        const editModal = document.getElementById('editModal');
        const closeModalBtn = document.querySelector('.close-modal');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const editItemName = document.getElementById('editItemName');
        const editItemAmount = document.getElementById('editItemAmount');
        const editItemCurrency = document.getElementById('editItemCurrency');
        const editItemPayer = document.getElementById('editItemPayer');
        const editSplitMethod = document.getElementById('editSplitMethod');
        const editCustomSplitSection = document.getElementById('editCustomSplitSection');
        const editCustomSplitContainer = document.getElementById('editCustomSplitContainer');
        const settlementTableBody = document.getElementById('settlementTableBody');
        const settlementDetails = document.getElementById('settlementDetails');

        let currentEditIndex = -1;

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            renderExpenseTable();
            renderParticipantsSettings();
            renderCurrencySettings();
            updatePayerDropdown();
            updateCurrencyDropdowns();
            updateSummary();
            updateBaseCurrencyDisplay();
            
            // 事件監聽
            settingsBtn.addEventListener('click', showSettingsPage);
            document.getElementById('returnBtn').addEventListener('click', () => {
                settingsPage.classList.remove('active');
                mainPage.classList.add('active');
            });
            saveSettingsBtn.addEventListener('click', saveSettings);
            addParticipantBtn.addEventListener('click', addParticipantField);
            addCurrencyBtn.addEventListener('click', addCurrencyField);
            addItemBtn.addEventListener('click', addNewExpense);
            splitMethod.addEventListener('change', toggleCustomSplitSection);
            closeModalBtn.addEventListener('click', closeModal);
            saveEditBtn.addEventListener('click', saveEdit);
            editSplitMethod.addEventListener('change', toggleEditCustomSplitSection);
            
            // 點擊模態框外部關閉
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeModal();
                }
            });
        });

        // 顯示設置頁面
        function showSettingsPage() {
            mainPage.classList.remove('active');
            settingsPage.classList.add('active');
            renderParticipantsSettings();
            renderCurrencySettings();
        }

        // 渲染參與人員設置
        function renderParticipantsSettings() {
            participantsList.innerHTML = '';
            participants.forEach((participant, index) => {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant-item';
                participantDiv.innerHTML = `
                    <input type="text" class="participant-input" value="${participant}" data-index="${index}">
                    <button class="icon-button remove-participant" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                participantsList.appendChild(participantDiv);
            });
            
            // 添加移除參與者的監聽事件
            document.querySelectorAll('.remove-participant').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('.remove-participant').getAttribute('data-index'));
                    participants.splice(index, 1);
                    renderParticipantsSettings();
                });
            });
        }

        // 渲染貨幣設置
        function renderCurrencySettings() {
            // 更新基礎貨幣選擇
            baseCurrencySelect.innerHTML = '';
            Object.keys(currencies).forEach(code => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${code} (${currencies[code].symbol})`;
                option.selected = (code === baseCurrency);
                baseCurrencySelect.appendChild(option);
            });
            
            // 更新貨幣列表
            currencyList.innerHTML = '';
            Object.entries(currencies).forEach(([code, data], index) => {
                if (code === baseCurrency) return; // 跳過基礎貨幣
                
                const currencyDiv = document.createElement('div');
                currencyDiv.className = 'currency-item';
                currencyDiv.innerHTML = `
                    <div class="row1">
                        <input type="text" class="currency-code" value="${code}" data-index="${index}" placeholder="貨幣代碼">
                    </div>
                    <div class="row2">
                        <span>1 ${baseCurrency} = </span>
                        <input type="number" class="currency-rate" value="${data.rate}" data-currency="${code}" placeholder="匯率" step="0.0001">
                        <span>${code}</span>
                    </div>
                    <div class="row3">
                        <button class="icon-button remove-currency" data-currency="${code}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                currencyList.appendChild(currencyDiv);
            });
            
            // 添加移除貨幣的監聽事件
            document.querySelectorAll('.remove-currency').forEach(button => {
                button.addEventListener('click', (e) => {
                    const currencyCode = e.target.closest('.remove-currency').getAttribute('data-currency');
                    delete currencies[currencyCode];
                    renderCurrencySettings();
                });
            });
        }

        // 添加參與者字段
        function addParticipantField() {
            participants.push('新成員');
            renderParticipantsSettings();
        }

        // 添加貨幣字段
        function addCurrencyField() {
            const newCode = `NEW${Object.keys(currencies).length + 1}`;
            currencies[newCode] = { rate: 1, symbol: newCode + '$' };
            renderCurrencySettings();
        }

        // 保存設置
        function saveSettings() {
            // 保存參與者
            const inputs = document.querySelectorAll('.participant-input');
            participants = Array.from(inputs).map(input => input.value.trim()).filter(name => name !== '');
            
            // 保存基礎貨幣
            baseCurrency = baseCurrencySelect.value;
            
            // 保存匯率
            const rateInputs = document.querySelectorAll('.currency-rate');
            rateInputs.forEach(input => {
                const currencyCode = input.getAttribute('data-currency');
                const newRate = parseFloat(input.value);
                if (!isNaN(newRate) && newRate > 0) {
                    currencies[currencyCode].rate = newRate;
                }
            });
            
            // 保存貨幣代碼
            const codeInputs = document.querySelectorAll('.currency-code');
            codeInputs.forEach(input => {
                const oldCode = input.getAttribute('value');
                const newCode = input.value.trim().toUpperCase();
                
                if (newCode && newCode !== oldCode && newCode !== baseCurrency) {
                    if (currencies[oldCode]) {
                        currencies[newCode] = { rate: currencies[oldCode].rate, symbol: newCode + '$' };
                        delete currencies[oldCode];
                    }
                }
            });
            
            saveToLocalStorage();
            updatePayerDropdown();
            updateCurrencyDropdowns();
            updateBaseCurrencyDisplay();
            
            // 返回主頁
            settingsPage.classList.remove('active');
            mainPage.classList.add('active');
            
            // 重新渲染表格
            renderExpenseTable();
            updateSummary();
        }

        // 渲染費用表格
        function renderExpenseTable() {
            expenseTableBody.innerHTML = '';
            
            expenses.forEach((expense, index) => {
                const row = document.createElement('tr');
                
                // 項目列
                const itemCell = document.createElement('td');
                itemCell.textContent = expense.item;
                row.appendChild(itemCell);
                
                // 金額列
                const amountCell = document.createElement('td');
                amountCell.className = 'currency-column';
                const amount = expense?.totalAmount ?? 0;
                const currencySymbol = currencies[expense.currency]?.symbol || expense.currency;
                const convertedAmount = convertCurrency(amount, expense.currency, baseCurrency);
                amountCell.innerHTML = `<strong>${currencySymbol}${amount.toFixed(2)}</strong> <small>(${currencies[baseCurrency].symbol}${convertedAmount.toFixed(2)})</small>`;
                row.appendChild(amountCell);
                
                // 分攤詳情列
                const splitsCell = document.createElement('td');
                const splits = expense.splits || {};
                splitsCell.innerHTML = Object.entries(splits)
                    .map(([person, amount]) => {
                        const convertedAmount = convertCurrency(amount, expense.currency, baseCurrency);
                        return `${person}: ${currencies[expense.currency]?.symbol || expense.currency}${amount.toFixed(2)} (${currencies[baseCurrency].symbol}${convertedAmount.toFixed(2)})`;
                    })
                    .join('<br>') || '未設置分攤';
                row.appendChild(splitsCell);
                
                // 支付者列
                const payerCell = document.createElement('td');
                payerCell.textContent = expense.payer;
                row.appendChild(payerCell);
                
                // 操作列
                const actionCell = document.createElement('td');
                actionCell.innerHTML = `
                    <div class="action-buttons">
                        <button class="icon-button edit-item" data-index="${index}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-button delete-item" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                row.appendChild(actionCell);
                
                expenseTableBody.appendChild(row);
            });
            
            // 添加編輯和刪除事件監聽
            document.querySelectorAll('.edit-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('.edit-item').getAttribute('data-index'));
                    openEditModal(index);
                });
            });
            
            document.querySelectorAll('.delete-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('.delete-item').getAttribute('data-index'));
                    deleteExpense(index);
                });
            });
        }

        // 更新支付者下拉選項
        function updatePayerDropdown() {
            newItemPayer.innerHTML = '';
            editItemPayer.innerHTML = '';
            
            participants.forEach(participant => {
                const option = document.createElement('option');
                option.value = participant;
                option.textContent = participant;
                newItemPayer.appendChild(option);
                
                const editOption = option.cloneNode(true);
                editItemPayer.appendChild(editOption);
            });
        }

        // 更新貨幣下拉選項
        function updateCurrencyDropdowns() {
            newItemCurrency.innerHTML = '';
            editItemCurrency.innerHTML = '';
            
            Object.keys(currencies).forEach(currencyCode => {
                const option = document.createElement('option');
                option.value = currencyCode;
                option.textContent = `${currencyCode} (${currencies[currencyCode].symbol})`;
                newItemCurrency.appendChild(option);
                
                const editOption = option.cloneNode(true);
                editItemCurrency.appendChild(editOption);
            });
        }
        
        // 更新基礎貨幣顯示
        function updateBaseCurrencyDisplay() {
            document.querySelectorAll('#baseCurrencyDisplay, #baseCurrencyDisplay2, #baseCurrencyDisplay3').forEach(el => {
                el.textContent = baseCurrency;
            });
        }

        // 貨幣轉換函數
        function convertCurrency(amount, fromCurrency, toCurrency) {
            if (fromCurrency === toCurrency) return amount;
            
            // 先轉換為基礎貨幣，再轉換為目標貨幣
            const baseRate = currencies[fromCurrency]?.rate || 1;
            const targetRate = currencies[toCurrency]?.rate || 1;
            
            return amount * (targetRate / baseRate);
        }

        // 切換自定義分攤部分顯示
        function toggleCustomSplitSection() {
            if (splitMethod.value === 'custom') {
                customSplitSection.style.display = 'block';
                renderCustomSplitInputs();
            } else {
                customSplitSection.style.display = 'none';
            }
        }
        
        function toggleEditCustomSplitSection() {
            if (editSplitMethod.value === 'custom') {
                editCustomSplitSection.style.display = 'block';
                renderEditCustomSplitInputs();
            } else {
                editCustomSplitSection.style.display = 'none';
            }
        }

        // 渲染自定義分攤輸入框
        function renderCustomSplitInputs() {
            customSplitContainer.innerHTML = '';
            
            participants.forEach(participant => {
                const splitItem = document.createElement('div');
                splitItem.className = 'split-item';
                splitItem.innerHTML = `
                    <label>${participant}:</label>
                    <input type="number" class="form-input custom-split-input" data-person="${participant}" 
                           placeholder="0.00" step="0.01">
                `;
                customSplitContainer.appendChild(splitItem);
            });
        }
        
        // 渲染編輯自定義分攤輸入框
        function renderEditCustomSplitInputs() {
            editCustomSplitContainer.innerHTML = '';
            const expense = expenses[currentEditIndex];
            const splits = expense.splits || {};
            
            participants.forEach(participant => {
                const amount = splits[participant] || 0;
                const splitItem = document.createElement('div');
                splitItem.className = 'split-item';
                splitItem.innerHTML = `
                    <label>${participant}:</label>
                    <input type="number" class="form-input edit-custom-split-input" data-person="${participant}" 
                           value="${amount.toFixed(2)}" step="0.01">
                `;
                editCustomSplitContainer.appendChild(splitItem);
            });
        }

        // 添加新費用
        function addNewExpense() {
            const itemName = newItemName.value.trim();
            const totalAmount = parseFloat(newItemAmount.value);
            const payer = newItemPayer.value;
            const currency = newItemCurrency.value;
            
            if (itemName && !isNaN(totalAmount) && payer && currency) {
                let splits = {};
                
                if (splitMethod.value === 'equal') {
                    // 平均分攤
                    const perPerson = totalAmount / participants.length;
                    participants.forEach((participant, index) => {
                        // 處理小數點精度問題，最後一個人承擔餘數
                        if (index === participants.length - 1) {
                            splits[participant] = totalAmount - (perPerson * (participants.length - 1));
                        } else {
                            splits[participant] = perPerson;
                        }
                    });
                } else {
                    // 自定義分攤
                    const inputs = document.querySelectorAll('.custom-split-input');
                    let customTotal = 0;
                    
                    inputs.forEach(input => {
                        const person = input.getAttribute('data-person');
                        const amount = parseFloat(input.value) || 0;
                        splits[person] = amount;
                        customTotal += amount;
                    });
                    
                    // 檢查自定義金額總和是否等於總金額
                    if (Math.abs(customTotal - totalAmount) > 0.01) {
                        alert(`自定義分攤金額總和 (${customTotal.toFixed(2)}) 與總金額 (${totalAmount.toFixed(2)}) 不一致！`);
                        return;
                    }
                }
                
                expenses.push({
                    item: itemName,
                    totalAmount: totalAmount,
                    currency: currency,
                    splits: splits,
                    payer: payer
                });
                
                saveToLocalStorage();
                renderExpenseTable();
                updateSummary();
                
                // 清空輸入框
                newItemName.value = '';
                newItemAmount.value = '';
                splitMethod.value = 'equal';
                customSplitSection.style.display = 'none';
            } else {
                alert('請填寫完整的項目信息');
            }
        }

        // 打開編輯模態框
        function openEditModal(index) {
            currentEditIndex = index;
            const expense = expenses[index];
            
            editItemName.value = expense.item;
            editItemAmount.value = expense.totalAmount;
            editItemCurrency.value = expense.currency;
            editItemPayer.value = expense.payer;
            
            // 判斷是平均分攤還是自定義
            const amounts = Object.values(expense.splits);
            const isEqualSplit = amounts.length === participants.length && 
                                new Set(amounts.map(a => a.toFixed(2))).size === 1;
            
            editSplitMethod.value = isEqualSplit ? 'equal' : 'custom';
            
            if (isEqualSplit) {
                editCustomSplitSection.style.display = 'none';
            } else {
                editCustomSplitSection.style.display = 'block';
                renderEditCustomSplitInputs();
            }
            
            editModal.style.display = 'flex';
        }

        // 關閉模態框
        function closeModal() {
            editModal.style.display = 'none';
        }

        // 保存編輯
        function saveEdit() {
            if (currentEditIndex === -1) return;
            
            const itemName = editItemName.value.trim();
            const totalAmount = parseFloat(editItemAmount.value);
            const currency = editItemCurrency.value;
            const payer = editItemPayer.value;
            
            if (itemName && !isNaN(totalAmount) && payer && currency) {
                let splits = {};
                
                if (editSplitMethod.value === 'equal') {
                    // 平均分攤
                    const perPerson = totalAmount / participants.length;
                    participants.forEach((participant, index) => {
                        // 處理小數點精度問題，最後一個人承擔餘數
                        if (index === participants.length - 1) {
                            splits[participant] = totalAmount - (perPerson * (participants.length - 1));
                        } else {
                            splits[participant] = perPerson;
                        }
                    });
                } else {
                    // 自定義分攤
                    const inputs = document.querySelectorAll('.edit-custom-split-input');
                    let customTotal = 0;
                    
                    inputs.forEach(input => {
                        const person = input.getAttribute('data-person');
                        const amount = parseFloat(input.value) || 0;
                        splits[person] = amount;
                        customTotal += amount;
                    });
                    
                    // 檢查自定義金額總和是否等於總金額
                    if (Math.abs(customTotal - totalAmount) > 0.01) {
                        alert(`自定義分攤金額總和 (${customTotal.toFixed(2)}) 與總金額 (${totalAmount.toFixed(2)}) 不一致！`);
                        return;
                    }
                }
                
                expenses[currentEditIndex] = {
                    item: itemName,
                    totalAmount: totalAmount,
                    currency: currency,
                    splits: splits,
                    payer: payer
                };
                
                saveToLocalStorage();
                renderExpenseTable();
                updateSummary();
                closeModal();
            } else {
                alert('請填寫完整的項目信息');
            }
        }

        // 刪除費用
        function deleteExpense(index) {
            if (confirm(`確定要刪除 "${expenses[index].item}" 項目嗎？`)) {
                expenses.splice(index, 1);
                saveToLocalStorage();
                renderExpenseTable();
                updateSummary();
            }
        }

        // 計算結算信息
        function calculateSettlements() {
            const settlements = {};
            
            // 初始化每個人的應付和已付金額
            participants.forEach(participant => {
                settlements[participant] = {
                    shouldPay: 0,   // 應付總額
                    paid: 0,        // 已付總額
                    balance: 0      // 結算金額 (已付 - 應付)
                };
            });
            
            // 計算每個人的應付和已付金額
            expenses.forEach(expense => {
                // 累加支付者的已付金額（轉換為基礎貨幣）
                const paidAmount = convertCurrency(expense.totalAmount, expense.currency, baseCurrency);
                settlements[expense.payer].paid += paidAmount;
                
                // 累加每個人的應付金額（轉換為基礎貨幣）
                Object.entries(expense.splits).forEach(([person, amount]) => {
                    if (settlements[person]) {
                        const shouldPayAmount = convertCurrency(amount, expense.currency, baseCurrency);
                        settlements[person].shouldPay += shouldPayAmount;
                    }
                });
            });
            
            // 計算每個人的結算金額
            participants.forEach(participant => {
                settlements[participant].balance = settlements[participant].paid - settlements[participant].shouldPay;
            });
            
            return settlements;
        }

        // 生成結算詳情
        function generateSettlementDetails(settlements) {
            let detailsHTML = '';
            let totalPending = 0;
            
            Object.entries(settlements).forEach(([person, data]) => {
                if (data.balance > 0) {
                    detailsHTML += `<div class="settlement-item"><span>${person} 應收:</span> <span class="settlement-positive">${currencies[baseCurrency].symbol}${data.balance.toFixed(2)}</span></div>`;
                    totalPending += data.balance;
                } else if (data.balance < 0) {
                    detailsHTML += `<div class="settlement-item"><span>${person} 應付:</span> <span class="settlement-negative">${currencies[baseCurrency].symbol}${Math.abs(data.balance).toFixed(2)}</span></div>`;
                }
            });
            
            pendingAmountElement.textContent = `${currencies[baseCurrency].symbol}${totalPending.toFixed(2)}`;
            settlementDetails.innerHTML = detailsHTML || '<div class="settlement-item">無需結算</div>';
        }

        // 渲染結算表格
        function renderSettlementTable(settlements) {
            settlementTableBody.innerHTML = '';
            
            Object.entries(settlements).forEach(([person, data]) => {
                const row = document.createElement('tr');
                
                // 參與者列
                const personCell = document.createElement('td');
                personCell.textContent = person;
                row.appendChild(personCell);
                
                // 應付總額列
                const shouldPayCell = document.createElement('td');
                shouldPayCell.textContent = `${currencies[baseCurrency].symbol}${data.shouldPay.toFixed(2)}`;
                row.appendChild(shouldPayCell);
                
                // 已付總額列
                const paidCell = document.createElement('td');
                paidCell.textContent = `${currencies[baseCurrency].symbol}${data.paid.toFixed(2)}`;
                row.appendChild(paidCell);
                
                // 結算金額列
                const balanceCell = document.createElement('td');
                if (data.balance > 0) {
                    balanceCell.innerHTML = `<span class="settlement-positive">應收 ${currencies[baseCurrency].symbol}${data.balance.toFixed(2)}</span>`;
                } else if (data.balance < 0) {
                    balanceCell.innerHTML = `<span class="settlement-negative">應付 ${currencies[baseCurrency].symbol}${Math.abs(data.balance.toFixed(2))}</span>`;
                } else {
                    balanceCell.textContent = '已結清';
                }
                row.appendChild(balanceCell);
                
                settlementTableBody.appendChild(row);
            });
        }

        // 更新摘要信息
        function updateSummary() {
            // 計算總支出（轉換為基礎貨幣）
            let total = 0;
            expenses.forEach(expense => {
                total += convertCurrency(expense.totalAmount, expense.currency, baseCurrency);
            });
            
            totalAmountElement.textContent = `${currencies[baseCurrency].symbol}${total.toFixed(2)}`;
            
            // 更新參與人數
            participantsCountElement.textContent = `${participants.length}人`;
            
            // 計算結算信息
            const settlements = calculateSettlements();
            
            // 生成結算詳情
            generateSettlementDetails(settlements);
            
            // 渲染結算表格
            renderSettlementTable(settlements);
        }

        // 保存到本地存儲
        function saveToLocalStorage() {
            localStorage.setItem('billSplitter_participants', JSON.stringify(participants));
            localStorage.setItem('billSplitter_expenses', JSON.stringify(expenses));
            localStorage.setItem('billSplitter_baseCurrency', baseCurrency);
            localStorage.setItem('billSplitter_currencies', JSON.stringify(currencies));
        }
        
        // 確認清除所有數據
        function confirmClearData() {
            if (confirm('確定要清除所有數據嗎？此操作無法復原！')) {
                // 清除本地存儲
                localStorage.removeItem('billSplitter_participants');
                localStorage.removeItem('billSplitter_expenses');
                localStorage.removeItem('billSplitter_baseCurrency');
                localStorage.removeItem('billSplitter_currencies');
                
                // 重置數據
                participants = ['A', 'B', 'C', 'D'];
                expenses = [];
                baseCurrency = 'HKD';
                // currencies = {
                //     'USD': { rate: 1, symbol: '$' },
                //     'HKD': { rate: 7.8, symbol: 'HK$' },
                //     'JPY': { rate: 110, symbol: '¥' },
                //     'EUR': { rate: 0.85, symbol: '€' },
                //     'GBP': { rate: 0.75, symbol: '£' },
                //     'CNY': { rate: 6.5, symbol: '¥' },
                //     'TWD': { rate: 28, symbol: 'NT$' }
                // };
                let currencies = {
                    'HKD': { rate: 1, symbol: 'HK$' },
                    'JPY': { rate: 18.97, symbol: 'JP¥' },
                    'CNY': { rate: 0.92, symbol: '¥' },
                    'TWD': { rate: 3.92, symbol: 'NT$' }
                };
                
                // 重新渲染界面
                renderParticipantsSettings();
                renderCurrencySettings();
                renderExpenseTable();
                updatePayerDropdown();
                updateCurrencyDropdowns();
                updateBaseCurrencyDisplay();
                updateSummary();
                
                alert('所有數據已清除！');
            }
        }

        // 從本地存儲加載
        function loadFromLocalStorage() {
            const savedParticipants = localStorage.getItem('billSplitter_participants');
            const savedExpenses = localStorage.getItem('billSplitter_expenses');
            const savedBaseCurrency = localStorage.getItem('billSplitter_baseCurrency');
            const savedCurrencies = localStorage.getItem('billSplitter_currencies');
            
            if (savedParticipants) {
                participants = JSON.parse(savedParticipants);
            }
            
            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
            }
            
            if (savedBaseCurrency) {
                baseCurrency = savedBaseCurrency;
            }
            
            if (savedCurrencies) {
                currencies = JSON.parse(savedCurrencies);
            }
        }
    </script>
